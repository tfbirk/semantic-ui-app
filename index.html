<html>
    <head>
        <meta charset=utf-8 />
        <title>Storage Viewer</title>
        <link rel="stylesheet" type="text/css" href="node_modules/semantic-ui-css/semantic.min.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div class="ui container">
            <div class="ui basic segment">
                <h1 class="ui massive dividing header"><img src="disk-lightning.png"/>Storage Viewer</h1>
                
                <button id="action-btn" class="ui teal button" onclick="action()">Action</button>
                <button id="button" class="ui teal button" onclick="changeClickMeText()"><i class="help icon"></i></button>
                <button id="click-me-btn" onclick="changeBtnText()" class="ui teal button">Click Me</button>
                <button id="doc-btn" class="ui button">Documentation</button>
                
                <p></p>
                <i id="star" class="huge yellow star icon" style="display:none"></i>
                
                <table class="ui celled padded table">
                <thead>
                    <tr><th class="single line">Location</th>
                    <th>Serial No.</th>
                    <th>Status</th>
                    <th>Info</th>
                    <th>Percent Used</th>
                </tr></thead>
                <tbody>
                    <tr>
                        <td class="single line">Box 1</td>
                        <td class="single line">ABCDEFGH</td>
                        <td><i class="check square green icon"></i>OK</td>
                        <td class="single line">LM0567TKY987</td>
                        <td class="single line">98%</td>
                    </tr>
                    <tr>
                        <td class="single line">Box 2</td>
                        <td class="single line">IJKLMNOP</td>
                        <td><i class="warning sign yellow icon"></i>Warning</td>
                        <td class="single line">LM0567TKY987</td>
                        <td class="single line">50%</td>
                    </tr>
                    <tr>
                        <td class="single line">Box 3</td>
                        <td class="single line">QRSTUVW</td>
                        <td><i class="check square green icon"></i>OK</td>
                        <td class="single line">LM0567TKY987</td>
                        <td class="single line">99%</td>
                    </tr>
                    <tr>
                        <td class="single line">Box 4</td>
                        <td class="single line">XYZPDQ</td>
                        <td><i class="check square green icon"></i>OK</td>
                        <td class="single line">LM0567TKY987</td>
                        <td class="single line">98%</td>
                    </tr>
                    <tr>
                        <td class="single line">Box 5</td>
                        <td class="single line">HGFEDCBA</td>
                        <td><i class="check square green icon"></i>OK</td>
                        <td class="single line">LM0567TKY987</td>
                        <td class="single line">97%</td>
                    </tr>
                </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
